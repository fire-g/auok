<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
</head>
<link rel="stylesheet" th:href="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css}">
<script th:src="@{https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js}"></script>
<script th:src="@{https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<body>
<div th:replace="common/nav"></div>
<div style="width: 98%;margin: auto">
    <div style="width: 16%;float: left">
        <div th:replace="common/left-bar"></div>
    </div>
    <div style="width:82%;float: right">
        <div class="panel panel-default">
            <div class="panel-body" th:switch="${name}">
                <div  th:case="'hospital'">
                    <div th:replace="panel/hospital"></div>
                </div>
                <div th:case="'info'">
                    <div th:replace="panel/info"></div>
                </div>
                <div th:case="'data'">
                    <div th:replace="panel/data"></div>
                </div>
                <div th:case="'doctor'">
                    <div th:replace="panel/doctor"></div>
                </div>
                <div th:case="'patient'">
                    <div th:replace="panel/patient"></div>
                </div>
                <div th:case="'comment'">
                    <div th:replace="panel/comment"></div>
                </div>
                <div th:case="'work'">
                    <div th:replace="panel/work"></div>
                </div>
                <div th:case="'appointment'">
                    <div th:replace="panel/appointment"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
